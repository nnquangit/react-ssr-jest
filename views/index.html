<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css"/>
        <% manifest.css.forEach(function(file){ %>
        <link rel="stylesheet" href="<%-manifest.publicPath+file%>"/>
        <% }); %>
    </head>
    <body>
        <%-html%>
        <% manifest.js.forEach(function(file){ %>
        <script type="text/javascript" src="<%-manifest.publicPath+file%>"></script>
        <% }); %>
    </body>
</html>
